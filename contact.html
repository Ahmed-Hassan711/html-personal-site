<!DOCTYPE html>
<html lang="en">

    <title>Contact</title>
</head>
<body>
    <h3>Contact Me</h3>
        <form align="center" action="mailto:ahmed.media71@yahoo.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td><label for="Name">Name:</label></td>
                    <td><input type="text" name="Name" value=""></td>
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" name="Email" value=""></td>
                </tr>
                <tr>
                    <td><label for="Message">Message:</label></td>
                    <td><textarea name="Message" cols="19" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name=""></td>
                </tr>
            </table>
        </form>
</body>
</html>
